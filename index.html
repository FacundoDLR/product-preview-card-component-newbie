<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://product-preview-card-component-newbie.vercel.app/images/favicon-32x32.png">
  <link rel="apple-touch-icon" href="https://product-preview-card-component-newbie.vercel.app/assets/images/favicon-32x32.png"
    type="image/x-icon">
  <meta name="theme-color" content="#FF6600">

  <title>Frontend Mentor | Product preview card component</title>
  <meta property="og:description"
    content="Study product preview card component focused on writing semantic HTML. and appropriate for each content. Applying advanced CSS" />
  <meta property="og:image" content="https://product-preview-card-component-newbie.vercel.app/design/desktop-preview.jpg" />
  <meta property="og:url" content="https://product-preview-card-component-newbie.vercel.app/" />
  <meta name="twitter:card" content="summary" />
  <meta name="author" content="FACUNDO A. DE LOS RIOS">
  <meta name="description"
    content="Study product preview card component focused on writing semantic HTML. and appropriate for each content. Applying advanced CSS">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <style>

  </style>
</head>

<body>
  <div class="card__container">
    <picture class="product__img">
      <!-- Imagen para pantallas grandes (ordenadores) -->
      <img class="product__img--desktop" width="300" height="450" src="https://product-preview-card-component-newbie.vercel.app/images/image-product-desktop.jpg"
        alt="GABRIELLE CHANEL - Perfumes - 40ml - CHANEL - Vista por defecto">

      <!-- Imagen por defecto si no se cumple ninguna de las condiciones anteriores -->
      <img class="product__img--mobile" width="336" height="240" src="https://product-preview-card-component-newbie.vercel.app/images/image-product-mobile.jpg"
        alt="GABRIELLE CHANEL - Perfumes - 40ml - CHANEL - Vista por defecto">
    </picture>
    <div class="summary__container">
      <p class="subtitle">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="textBody">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="price"><span class="title">$149.99</span> <s class="subtitle">$169.99</s></p>
      <button class="cta">
        <img src="./images/icon-cart.svg" alt=""> <span class="textBody">Add to Cart</span>
      </button>
    </div>
  </div>
  <footer class="attribution">
    <span>Challenge by <a
        href="https://www.frontendmentor.io/profile/FacundoDLR/solutions"
        target="_blank">Frontend
        Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/FacundoDLR" target="_blank">FACUNDO A. DE LOS RIOS</a>.</span>
  </footer>
</body>

</html>
